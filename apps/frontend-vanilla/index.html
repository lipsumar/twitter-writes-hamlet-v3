<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Writes Hamlet</title>
  </head>
  <body>
    <div class="container md:mx-auto px-4 mb-20">
      <div class="lg:grid grid-cols-12 gap-6">
        <div class="col-start-8 col-span-5 lg:pb-0 pb-4 text-white">
          <h1
            class="site-title py-8 text-center lg:text-right text-4xl lg:text-5xl xl:text-6xl"
          >
            Twitter Writes <br />Hamlet
          </h1>
          <div class="md:grid grid-cols-6 gap-6">
            <div
              class="col-start-2 col-span-4 lg:col-start-2 lg:col-span-5 opacity-70 italic"
            >
              <p class="pb-2">
                Can Twitter write Hamlet? Is it possible that hidden in all the
                Twitter noise is the complete Hamlet play?
              </p>
              <p>We’re trying to find out.</p>
            </div>
          </div>

          <div class="progress-bar mt-8">
            <div
              class="progress-bar__inner text-black bg-white text-right"
              id="stats-complete-progress-bar"
            >
              <span
                class="align-middle pr-2"
                id="stats-complete-progress-bar-pc"
              ></span>
            </div>
          </div>
          <div class="text-sm mt-2">
            <span class="stats-complete-completed">…</span> words written out of
            <span class="stats-complete-total">…</span>
          </div>

          <!-- stats -->
          <div class="mt-8">
            <div class="md:grid grid-cols-2 gap-8">
              <div
                class="stat-cell pb-4 flex flex-col justify-end mb-6 md:mb-0"
              >
                <div class="stat-cell__figure text-2xl stats-started-since">
                  …
                </div>
                <div class="stat-cell__label opacity-70">
                  Experiment started
                </div>
              </div>

              <div
                class="stat-cell pb-4 flex flex-col justify-end mb-6 md:mb-0"
              >
                <div
                  class="stat-cell__figure text-4xl stats-complete-completed"
                >
                  …
                </div>
                <div class="stat-cell__label opacity-70">Words tweeted</div>
              </div>

              <div
                class="stat-cell pb-4 flex flex-col justify-end mb-6 md:mb-0"
              >
                <div class="stat-cell__figure text-4xl stats-last-tweet-since">
                  …
                </div>
                <div class="stat-cell__label opacity-70">since last tweet</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-span-6 row-span-3 order-first">
          <div id="hamlet-text" class="pt-8">
            <div id="app"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
